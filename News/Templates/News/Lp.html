<h5 class="text-muted">Latest Posts</h5>
<hr>
{% for post in postss %}
<div class="card mb-3">
    <div class="row gy-0">
        <div class="col-md-4">
            <img src="{{post.image}}" alt="" class="card-img">

        </div>
        <div class="col-md-8">
            <div class="card-body">
                <span class="tag">{{post.category | upper}}</span>
                <h5 class="card-title">
                <a href=""class="text-decoration-none">{{post.title}}</a>
                </h5>
                <p class=" card-text">{{post.content | truncatewords:20}}</p>
                <a href="">ReadMore.....</a>
                <p class="card-text text-muted">{{post.created |timesince}} Ago</p>
                <a href="" class="btn btn btn-outline-success">
                    <i class="fa fa-pen"></i>
                    EDIT</a>
                <a href="" class="btn btn btn-outline-danger">
                    <i class="fa fa-trash"></i>
                    DELETE</a>

            </div>
        </div>
    </div>
</div>

{% endfor %}
{% include './pagination.html' with obj_pagination=postss %}
