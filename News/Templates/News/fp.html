<div class="container">
    <h4 class="text-muted mt-5">Featured Posts</h4>
<div class="row gy-4">
    {% for x in posts %}
<div class="col-lg-4 col-md-6 col-sm-6 col-12">
    <div class="card">
        <img src="{{x.image}}" alt="" class="card-img-top">
        <div class="card-body">
            <span class="tag">{{x.category |upper}}</span>
            <h5 class="card-title"></h5>
            <a href="" class="text-decoration-none">{{x.title}}</a>

            <p class="card-text">{{x.content | truncatewords:10}}</p>
          <p>{{x.created | timesince}}</p>
          <a href="" class="btn btn-outline-light text-white">Readmore</a>
        </div>
    </div>
</div>




    {% endfor %}
</div>
</div>
