{% extends 'Base.html'%}
{% load crispy_forms_tags %}

{% load static%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <h3>Login</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign 
                in</button>
                </form>
                
        </div>
    </div>
</div>


{% endblock %}
